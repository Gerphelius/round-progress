<div class="wrapper">
  <svg>
    <circle
      id="track"
      cx="50%"
      cy="50%"
      r="50%"
      stroke="#1A2A50"
      stroke-width="10%"
      fill="none"
    ></circle>

    <!-- 
      r = heigh / 2 - stroke-width / 2
      stroke-dasharray = progress * Pi, total * Pi
     -->

    <circle
      id="progress"
      cx="50%"
      cy="50%"
      r="50%"
      stroke="#00C2FF"
      stroke-width="10%"
      fill="none"
      stroke-linecap="round"
      attr.stroke-dasharray="{{
        'calc(' + progress + '% * 3.14), calc(100% * 3.14)'
      }}"
    ></circle>
  </svg>
  <span class="text">{{ progress }}%</span>
</div>
